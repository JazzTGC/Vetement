<style>
  :root {
    --bg: #0f0f0f;
    --text: #f5f5f5;
    --muted: #b5b5b5;
    --accent: #d4af37;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
  }

  /* ---------- NAV ---------- */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 24px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: nowrap; /* Prevent wrapping */
    z-index: 100;
    background: rgba(15, 15, 15, 0.6);
    backdrop-filter: blur(10px);
  }

  nav h1 {
    font-family: 'Playfair Display', serif;
    letter-spacing: 2px;
    font-size: 22px;
    text-align: center;
    flex-shrink: 1;  /* Allow shrinking on small screens */
    min-width: 0;    /* Needed for proper flex shrinking */
    margin: 0 auto;  /* Center the h1 */
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 32px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  nav li {
    cursor: pointer;
    transition: color 0.3s;
  }

  nav li:hover {
    color: var(--accent);
  }

  /* ---------- HERO ---------- */
  .hero {
    height: 100vh;
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    padding: 120px 80px 60px;
    gap: 40px;
  }

  .hero-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: fadeUp 1.2s ease forwards;
  }

  .hero-text h2 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    line-height: 1.1;
    margin-bottom: 24px;
  }

  .hero-text p {
    color: var(--muted);
    max-width: 420px;
    margin-bottom: 36px;
  }

  .hero-text button {
    width: fit-content;
    padding: 14px 36px;
    border: 1px solid var(--accent);
    background: transparent;
    color: var(--text);
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  .hero-text button:hover {
    background: var(--accent);
    color: #000;
  }

  .hero-image {
    position: relative;
    overflow: hidden;
    animation: fadeIn 1.8s ease forwards;
  }

  .hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.05);
    transition: transform 6s ease;
  }

  .hero-image:hover img {
    transform: scale(1);
  }

  /* ---------- COLLECTION ---------- */
  section.collection {
    padding: 120px 80px;
  }

  .collection h3 {
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    margin-bottom: 60px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
  }

  .card {
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .card img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    transition: transform 0.6s ease;
  }

  .card:hover img {
    transform: scale(1.08);
  }

  .card span {
    position: absolute;
    bottom: 24px;
    left: 24px;
    font-size: 14px;
    letter-spacing: 1px;
    background: rgba(0,0,0,0.5);
    padding: 6px 14px;
  }

  /* ---------- FOOTER ---------- */
  footer {
    padding: 60px 80px;
    border-top: 1px solid #222;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: var(--muted);
  }

  /* ---------- ANIMATIONS ---------- */
  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 900px) {
    .hero {
      grid-template-columns: 1fr;
      padding: 120px 40px 60px;
    }

    .grid {
      grid-template-columns: 1fr;
    }

    nav {
      padding: 20px 40px;
    }
  }

  /* ======================================
     MOBILE / PORTRAIT-ONLY EXPERIENCE
     ====================================== */
  @media (max-width: 600px) and (orientation: portrait) {

    /* ----- NAV ----- */
    nav {
      padding: 16px 20px;
    }

    nav h1 {
      font-size: 18px;
      letter-spacing: 1.5px;
      text-align: center;
      flex-shrink: 1;
      min-width: 0;
      margin: 0 auto;
    }

    /* ----- HERO ----- */
    .hero {
      grid-template-columns: 1fr;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    .hero-image {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .hero-image img {
      height: 100%;
      transform: scale(1);
    }

    /* Dark gradient overlay */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.3),
        rgba(0,0,0,0.85)
      );
      z-index: 2;
    }

    .hero-text {
      position: relative;
      z-index: 3;
      padding: 0 24px 64px;
      justify-content: flex-end;
      height: 100%;
    }

    .hero-text h2 {
      font-size: 48px;
      line-height: 1.05;
      margin-bottom: 16px;
    }

    .hero-text p {
      font-size: 15px;
      max-width: 100%;
      margin-bottom: 28px;
    }

    .hero-text button {
      width: 100%;
      padding: 16px 0;
      font-size: 14px;
      letter-spacing: 2px;
    }

    /* ----- COLLECTION ----- */
    section.collection {
      padding: 80px 20px;
    }

    .collection h3 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .grid {
      gap: 40px;
    }

    .card img {
      height: 520px;
    }

    .card span {
      font-size: 16px;
      padding: 10px 18px;
      bottom: 32px;
      left: 20px;
    }

    /* ----- FOOTER ----- */
    footer {
      flex-direction: column;
      gap: 16px;
      text-align: center;
      padding: 40px 20px;
    }
  }
</style>

<script>
  const btn = document.getElementById("shopBtn");
  const video = document.getElementById("rickroll");

  btn.onclick = async () => {
    video.hidden = false;
    video.currentTime = 0;
    await video.play();

    // Try fullscreen (browser may ignore on some mobile)
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen(); // Safari
    }
  };

  function cleanupVideo() {
    video.pause();
    video.hidden = true;
    video.currentTime = 0;
  }

  // Desktop browsers
  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      cleanupVideo();
    }
  });

  // Mobile Safari
  document.addEventListener("webkitfullscreenchange", () => {
    if (!document.webkitFullscreenElement) {
      cleanupVideo();
    }
  });
</script>
